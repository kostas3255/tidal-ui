name: Docker Image CI

on:
  # This triggers the workflow manually from the Actions tab on GitHub
  workflow_dispatch:
  # This triggers the workflow whenever code is pushed to the main branch
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # Action to pull the code from your repository
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        # Action to use your secrets to log in to the Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        # Action to find the Dockerfile, build it, and push it
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # **IMPORTANT:** Change 'kostastests' to your actual Docker Hub username
          tags: kostastests/tidal-ui:latest
